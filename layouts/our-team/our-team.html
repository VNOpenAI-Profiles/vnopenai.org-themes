{{ define "main" }}

<section class="section">
  <div class="container">

    <div style="text-align: center; margin-bottom: 3rem;">
      <h2 class="mb-0">{{ .Title | markdownify }}</h2>
      <p>{{ .Description | markdownify }}</p>
    </div>

    <div class="team-members">
      <div class="container">
        {{ range .Site.Data.members.members }}

        <div class="item">
          <img src="{{ .image }}">
          <p class="name">{{ .name }}</p>
          <p class="title">{{ .title }}</p>
          <p class="intro">{{ .intro | markdownify }}</p>
        </div>

        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
